---
:backends:
  - yaml
  - json
:yaml:
  :datadir: "/etc/puppetlabs/code/environments/%{::environment}/hieradata"
:json:
  :datadir: "/etc/puppetlabs/code/environments/%{::environment}/hieradata" 
:hierarchy:
  - "locations/%{::location}"
  - "hostgroups/%{::hostgroup}"
  - "nodes/%{::trusted.certname}"
  - "virtual/%{::virtual}"
  - "%{application_tier}"
  - "common"
